<div *ngIf="!current">
  No data available
</div>
<div *ngIf="current">
  <div fxLayout="row">
    <div class="mat-title no-margin" fxFlex="66%">{{current.city}}, {{current.country}}
    </div>
    <div class="right mat-h3 no-margin" fxFlex>
      {{current.date | date:'EEEE'}}<br>
      {{current.date | date:'MMM d'}}{{getOrdinal(current.date)}}</div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="66%">
      <img [src]='current.image' style="zoom: 175%">
    </div>
    <div class="right mat-display-3 no-margin" fxFlex>
      {{current.temperature | number:'1.0-0'}}ËšF</div>
  </div>
  <div fxLayoutAlign="center">
    <div class="mat-caption">
      {{current.description}}
    </div>
  </div>
</div>
